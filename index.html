<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MeSquare</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            /* 动态蓝紫渐变背景 */
            background: linear-gradient(270deg, #6a82fb, #fc5c7d, #6a82fb, #5f2c82, #49a09d, #6a82fb);
            background-size: 1200% 1200%;
            animation: gradientFlow 18s ease infinite;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Montserrat', Arial, sans-serif;
        }
        @keyframes gradientFlow {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }
        .container {
            background: rgba(255,255,255,0.85);
            border-radius: 24px;
            box-shadow: 0 8px 32px rgba(60,60,60,0.12);
            padding: 48px 32px 32px 32px;
            text-align: center;
            max-width: 400px;
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 2.5rem;
            color: #fc575e;
            letter-spacing: 0.1em;
        }
        .btn-group {
            display: flex;
            flex-direction: column;
            gap: 1.2rem;
        }
        button {
            padding: 1rem 0;
            font-size: 1.2rem;
            border: none;
            border-radius: 12px;
            background: linear-gradient(90deg, #f7b42c 0%, #fc575e 100%);
            color: #fff;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.1s, box-shadow 0.1s;
            box-shadow: 0 2px 8px rgba(252,87,94,0.08);
        }
        button:hover {
            transform: translateY(-2px) scale(1.04);
            box-shadow: 0 4px 16px rgba(252,87,94,0.16);
        }
        @media (max-width: 500px) {
            .container { padding: 24px 8px; }
            h1 { font-size: 2rem; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>MeSquare</h1>
        <div class="btn-group">
            <button onclick="window.location.href='aboutus.html'">AboutUs 关于我们</button>
            <button onclick="openProduct()">体验产品</button>
            <button onclick="window.location.href='intro.html'">项目简介</button>
        </div>
    </div>
    <script>
        function showAboutUs() {
            alert('邮箱: your@email.com\nGithub: https://github.com/your-repo');
        }
        function openProduct() {
            window.open('product.html', '_blank'); // 你可以将product.html替换为你的产品页面
        }
        function showIntro() {
            alert('项目简介内容待补充...'); // 你可以后续修改为具体内容
        }
    </script>
</body>
</html>
